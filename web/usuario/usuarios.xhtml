<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <center>
                    <h:form>
                        <ace:panel header="Lista de Usuarios Existentes" style="width: 500px">
                            <ace:dataTable value="#{usuarioController.listUsuario}" var="item" selectionMode="single" paginator="true" rows="15" pageCount="5">
                                <ace:column headerText="ID">
                                    <h:outputText value="#{item.idUsuario}"/>
                                </ace:column>
                                <ace:column headerText="Nombre Usuario" style="display: block; text-align: left;">
                                    <h:outputText value="#{item.username}"/>
                                </ace:column>
                            </ace:dataTable>
                        </ace:panel>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
