<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <center>
                        <ace:panel header="Gestion de Usuarios" style="width: 500px">
                            <h:panelGrid columns="2">
                                <h:commandButton value="Nuevo" action="#{usuarioController.cmdCrear}"/>
                                <h:commandButton value="Activar/Desactivar" action="#{usuarioController.cmdOnOff}"/>
                            </h:panelGrid>
                        </ace:panel>
                        
                        <ace:panel header="Crear Nuevo Usuiario" style="width: 500px">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Usuario: " 
                                               title="Nombre de Usuario." 
                                               />
                                <ace:textEntry title="Ingresa un nombre de Usuario (NIC)."  
                                               placeholder="alias"
                                               />
                                <h:outputLabel value="Password: " 
                                               title="Contraseña de Usuario."
                                               />
                                <ace:textEntry id="pass" 
                                               class="eye"
                                               title="Ingresa la contraseña para el Nuevo Usuario."  
                                               placeholder="contraseña" 
                                               type="password" 
                                               />
                                <h:commandButton value="Crear"/>
                            </h:panelGrid>
                        </ace:panel>
                    </center>
                </h:form>
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
