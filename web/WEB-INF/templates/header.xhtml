<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="header">
            <ui:insert name="header">
                
            <ace:panel id="panelSuperior" closable="false" style="align-content: center" >
                <ace:menuBar id="menu" autoSubmenuDisplay="true" style="align-content: center">
                    
                    <ace:menuItem value="Inicio" url="#" icon="ui-icon ui-icon-home"/>

                    <ace:submenu id="proyecto" label="Proyecto">
                        
                        <ace:menuItem value="Nuevo Proyecto" url="#{proyectoController.cmdCreate()}" icon="ui-icon ui-icon-home"/>
                        <ace:menuItem value="Listar Proyectos" url="#" icon="ui-icon ui-icon-home"/>
                        
                    </ace:submenu>

                    <ace:submenu id="ente" label="Ente">
                        
                        <ace:menuItem value="Nuevo Ente" url="#{proyectoController.cmdCreate()}" icon="ui-icon ui-icon-home"/>
                        <ace:menuItem value="Listar Entes" url="#" icon="ui-icon ui-icon-home"/>
                        
                    </ace:submenu>

                    <ace:submenu id="usuario" label="Usuarios">
                        
                        <ace:menuItem value="Nuevo Usuario" url="#{proyectoController.cmdCreate()}" icon="ui-icon ui-icon-home"/>
                        <ace:menuItem value="Listar Usuarios" url="#" icon="ui-icon ui-icon-home"/>
                        
                    </ace:submenu>

                    <ace:submenu id="archivo" label="Archivos">
                        
                        <ace:menuItem value="Modificar Archivo" url="#{proyectoController.cmdCreate()}" icon="ui-icon ui-icon-home"/>
                        <ace:menuItem value="Listar Archivo" url="#" icon="ui-icon ui-icon-home"/>
                        
                    </ace:submenu>                    
                    
                </ace:menuBar>

            </ace:panel>                
                
            </ui:insert>
        </div>

    </h:body>

</html>
