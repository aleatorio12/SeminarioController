<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <h:form >
                    <center>
                        <ace:panel header="Nuevo Proyecto" style="width: 500px">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="NOG"/>
                                <ace:textEntry value="#{proyectoController.nog}"/>
                                <h:outputLabel value="Nombre"/>
                                <ace:textEntry value="#{proyectoController.nombre}"/>
                                <h:outputLabel value="Monto"/>
                                <ace:textEntry value="#{proyectoController.monto}"/>
                                <h:outputLabel value="Direccion"/>
                                <ace:textEntry value="#{proyectoController.direccion}"/>
                                <h:outputLabel value="Fecha de Inicio"/>
                                <ace:textEntry value="#{proyectoController.fechaInicio}"/>
                                <h:outputLabel value="Fecha de Finalizacion"/>
                                <ace:textEntry value="#{proyectoController.fechaFinalizacion}"/>
                                <h:outputLabel value="Impacto Social"/>
                                <ace:textEntry value="#{proyectoController.impactosocial}"/>
                                <h:outputLabel value="Estado"/>
                                <ace:textEntry value="#{proyectoController.estado}"/>
                                <h:commandButton id="cmdModificarProyecto"
                                    value="Guardar Modificacion"
                                    action="#{proyectoController.cmdModificarProyecto()}"/>             
                            </h:panelGrid>
                        </ace:panel>
                    </center>
                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
