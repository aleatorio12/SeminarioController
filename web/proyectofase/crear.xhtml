<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                
                <h:form id="inputForm" >
                    <h:panelGroup >
                        
                        <ace:simpleSelectOneMenu id="selectProyecto" value="#{proyectoFaseController.idProyecto}"
                                                 rendered="true"
                                                 label="Seleccionar proyecto:"
                                                 labelPosition="top">
                            <f:selectItems value="#{proyectoFaseController.listProyecto}"
                                           var="listProyecto"
                                           itemValue="#{listProyecto.nog}"
                                           itemLabel="#{listProyecto.nombre}"
                                           />
                        </ace:simpleSelectOneMenu>
                        
                        <ace:simpleSelectOneMenu id="selectFase" value="#{proyectoFaseController.idFase}"
                                                 rendered="true"
                                                 label="Seleccionar Fase:"
                                                 labelPosition="top">
                            <f:selectItems value="#{proyectoFaseController.listFase}"
                                           var="listFase"
                                           itemValue="#{listFase.idFase}"
                                           itemLabel="#{listFase.nombre}"
                                           />
                        </ace:simpleSelectOneMenu>
                        
                    </h:panelGroup>
                    <h:commandButton value="Registrar" action="#{proyectoFaseController.cmdCrear()}"> </h:commandButton>
                </h:form>                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
