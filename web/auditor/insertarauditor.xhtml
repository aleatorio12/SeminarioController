<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <h:form >
                    <center>
                        <ace:panel header="Nuevo Proyecto" style="width: 500px">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Primer Nombre"/>
                                <ace:textEntry value="#{auditorController.primernombre}"/>
                                <h:outputLabel value="Segundo Nombre"/>
                                <ace:textEntry value="#{auditorController.segundonombre}"/>
                                <h:outputLabel value="Primer Apellido"/>
                                <ace:textEntry value="#{auditorController.primerapellido}"/>   
                                <h:outputLabel value="Segundo Apellido"/>
                                <ace:textEntry value="#{auditorController.segundoapellido}"/>
                                <h:outputLabel value="E-mail"/>
                                <ace:textEntry value="#{auditorController.email}"/>
                                <h:outputLabel value="Telefono"/>
                                <ace:textEntry value="#{auditorController.telefono}"/>
                                <h:commandButton id="cmdGravarProyecto"
                                    value="Grabar Proyecto"
                                    action="#{auditorController.cmdInsertarAuditor()}"/>             
                            </h:panelGrid>
                        </ace:panel>
                    </center>
                </h:form>


            </ui:define>
        </ui:composition>

    </body>
</html>
