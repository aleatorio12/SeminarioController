<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <ace:dataTable value="#{auditorController.list}" var="var" 
                                   selectionMode="single" 
                                   paginator="true" 
                                   pageCount="10" 
                                   rows="10">
                        <ace:column headerText="Identificador de Auditor" filterBy="#{var.idAuditor}">
                            <h:outputText value="#{var.idAuditor}" style="display: block; text-align: left"/> 
                        </ace:column>
                        
                        <ace:column headerText="Primer Nombre" filterBy="#{var.primerNombre}">
                            <h:outputText value="#{var.primerNombre}" style="display: block; text-align: left"/>
                        </ace:column>
                        
                        <ace:column headerText="Segundo Nombre" filterBy="#{var.segundoNombre}">
                            <h:outputText value="#{var.segundoNombre}" style="display: block; text-align: left"/>
                        </ace:column>
                        
                        <ace:column headerText="Primer Apellido">
                            <h:outputText value="#{var.primerApellido}" style="display: block; text-align: left"/>
                        </ace:column>
                        
                        <ace:column headerText="Segundo Apellido">
                            <h:outputText value="#{var.segundoApellido}" style="display: block; text-align: left"/>
                        </ace:column>
                        
                        <ace:column headerText="E-mail">
                            <h:outputText value="#{var.email}" style="display: block; text-align: left"/>
                        </ace:column>
                        
                        <ace:column headerText="Telefono">
                            <h:outputText value="#{var.telefono}" style="display: block; text-align: left" />
                        </ace:column>
                        <ace:column headerText="Modificar Datos de Proyecto">
                            <h:commandButton value="Modificar" action="#{auditorController.cmdRedirigir(var)}"/>
                        </ace:column>
                    </ace:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
