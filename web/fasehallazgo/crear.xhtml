<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                
                <h:form id="inputForm" >
                    <ace:panel header="Vincular Fase a Proyecto">
                        <h:panelGrid columns="2">
                        
                            <ace:simpleSelectOneMenu id="selectHallazgo" value="#{faseHallazgoController.idHallazgo}"
                                                     rendered="true"
                                                     label="Seleccionar hallazgo:"
                                                     labelPosition="top">
                                <f:selectItems value="#{faseHallazgoController.hallazgoList}"
                                               var="listHallazgo"
                                               itemValue="#{listHallazgo.idHallazgo}"
                                               itemLabel="#{listHallazgo.comentario}"
                                               />
                            </ace:simpleSelectOneMenu>
                        
                            <ace:simpleSelectOneMenu id="selectFase" value="#{faseHallazgoController.idFase}"
                                                     rendered="true"
                                                     label="Seleccionar Fase:"
                                                     labelPosition="top">
                                <f:selectItems value="#{faseHallazgoController.faseList}"
                                               var="listFase"
                                               itemValue="#{listFase.idFase}"
                                               itemLabel="#{listFase.nombre}"
                                               />
                            </ace:simpleSelectOneMenu>
                        </h:panelGrid>
                        <h:commandButton value="Registrar" action="#{faseHallazgoController.cmdCrear()}"> </h:commandButton>
                    </ace:panel>
                </h:form>                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
