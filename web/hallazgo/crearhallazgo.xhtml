<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <ace:panel header="Crear nuevo Hallazgo">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Comentario"></h:outputLabel>
                        <ace:textAreaEntry id="hallazg" value="#{hallazgoController.comentario}">
                            <f:validateLength maximum="254" minimum="1" />
                            <ace:ajax event="blur" render="hallazgoError"/>
                        </ace:textAreaEntry>
                        <h:commandButton value="Registrar" action="#{hallazgoController.registrarHallazgo()}" />
                        </h:panelGrid>
                    </ace:panel>

                    <ace:message style="color: red;" id="hallazgoError" for="hallazg" />                    

                </h:form>                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
