<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">

                 <h:form>
                     <center>
                        <ace:panel header="DATOS FASE" style="width: 500px;">             
                        <h:outputLabel value="Nombre" ></h:outputLabel>
                        <ace:textEntry value="#{faseController.nombre}"></ace:textEntry>
                        <h:outputLabel value="Fecha de Inicio" ></h:outputLabel>                                 
                        <ace:textEntry value="#{faseController.fechaInicio}"></ace:textEntry>
                        <h:outputLabel value="Fecha de Finalizacion" ></h:outputLabel>
                        <ace:textEntry value="#{faseController.fechaFinalizacion}"></ace:textEntry>
                        <h:outputLabel value="Estado" ></h:outputLabel>
                        <ace:textEntry value="#{faseController.estado}"></ace:textEntry>
                        <h:commandButton value="Crear" action="#{faseController.registrarFase}"> </h:commandButton>
                        </ace:panel>
                     </center>
                     
                     
                    
                      
                 </h:form> 
                
                              

            </ui:define>
        </ui:composition>

    </body>
</html>
