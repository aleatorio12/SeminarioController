<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">

                 <h:form>
                     <h:commandButton value="NUEVO" action="#{faseController.cmdCrear}"/>
                     
                     <ace:dataTable value="#{faseController.list}" var="fa">            
                        <ace:column headerText="Nombre">      
                             <h:outputText value="#{fa.nombre}"/>
                        </ace:column>
                        
                         <ace:column headerText="Fecha de Inicio">
                             <h:outputText value="#{fa.fechaInicio}"/>
                         </ace:column>
                         
                         <ace:column headerText="Fecha de Finalizacion">
                              <h:outputText value="#{fa.fechaFinalizacion}"/>
                         </ace:column>
                         
                         <ace:column headerText="Estado">
                              <h:outputText value="#{fa.estado}"/>
                         </ace:column>
                         <ace:column id="options" headerText="Opciones">
                   <ace:rowEditor id="editor"/>
                   <h:commandButton value="Modificar" action="#{faseController.cmdModificar(fa)}"/> 
               </ace:column>
                             
                            
                     </ace:dataTable>                    
                  </h:form> 
             </ui:define>
        </ui:composition>

    </body>
</html>
