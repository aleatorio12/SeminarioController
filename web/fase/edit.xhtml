<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:commandButton value="Regresar" action="#{faseController.cmdRegresar()}"/>
                <ace:panel header="MODIFICAR FASE">
                    <h:panelGrid>
                    <h:outputLabel value="Nombre"/>
                    <ace:textEntry value="#{faseController.nombre}"/>
                    <h:outputLabel value="Fecha Inicio"/>
                    <ace:textEntry value="#{faseController.fechaInicio}"/>
                    <h:outputLabel value="Fecha Finalizacion"/>
                    <ace:textEntry value="#{faseController.fechaFinalizacion}"/>
                    <h:outputLabel value="Estado"/>
                    <ace:textEntry value="#{faseController.estado}"/>
                    <h:commandButton value="MODIFICAR" action="#{faseController.cmdUpdate()}"/>
                    </h:panelGrid>
                </ace:panel>
            
                
        </h:form> 
     </h:body>

</html>
