<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <h:form id="formEnteProyecto">
                    <ace:dataTable id="tablaEnteProyecto"
                                   value="#{enteProyectoController.listEnteProyecto}"
                                   var="enteProyecto">

                        <ace:column id="idEnte" headerText="ENTE">
                            <h:outputText id="idEnteColumna" value="#{enteProyecto.ente1.nombre}"></h:outputText>
                        </ace:column>
                        <ace:column id="nombreEnte" headerText="PROYECTO">
                            <h:outputText id="nombreEnteColumna" value="#{enteProyecto.proyecto1.nombre}"></h:outputText>
                        </ace:column>
                        <ace:column id="direccionEnte" headerText="ROL">
                            <h:outputText id="direccionEnteColumna" value="#{enteProyecto.rol}"></h:outputText>
                        </ace:column>
                    </ace:dataTable>                    
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
