<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                
                <h:form id="inputForm" >
                    <ace:panel header="Vincular Ente y Proyecto" >
                        <h:panelGrid columns="2">
                            <h:outputText value="Seleccione ente:"></h:outputText>
                            <ace:simpleSelectOneMenu id="selectEnte" value="#{enteProyectoController.idEnte}"
                                                     rendered="true"
                                                     label="Seleccionar ente:"
                                                     labelPosition="none">
                                <f:selectItems value="#{enteProyectoController.listEnte}"
                                               var="listEnte"
                                               itemValue="#{listEnte.idEnte}"
                                               itemLabel="#{listEnte.nombre}"
                                               />
                            </ace:simpleSelectOneMenu>
                            <h:outputText value="Seleccionar proyecto:"></h:outputText>
                            <ace:simpleSelectOneMenu id="selectProyecto" value="#{enteProyectoController.idProyecto}"
                                                     rendered="true"
                                                     label="Seleccionar Proyecto:"
                                                     labelPosition="none">
                                <f:selectItems value="#{enteProyectoController.listProyecto}"
                                               var="listProyecto"
                                               itemValue="#{listProyecto.nog}"
                                               itemLabel="#{listProyecto.nombre}"
                                               />
                            </ace:simpleSelectOneMenu>
                            <h:outputText value="Seleccione un rol"></h:outputText>
                            <ace:simpleSelectOneMenu id="selectRol" value="#{enteProyectoController.rol}"
                                                     rendered="true"
                                                     label="Seleccionar Proyecto:"
                                                     labelPosition="none">
                                <f:selectItem itemValue="RECTOR" itemLabel="RECTOR" />
                                <f:selectItem itemValue="EJECUTOR" itemLabel="EJECUTOR" />
                                <f:selectItem itemValue="SUPERVISOR" itemLabel="SUPERVISOR" />                            
                            </ace:simpleSelectOneMenu>                        
                        
                        </h:panelGrid>
                    </ace:panel>
                    <h:commandButton value="Registrar" action="#{enteProyectoController.registrarEnteProyecto()}"> </h:commandButton>
                </h:form>                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
