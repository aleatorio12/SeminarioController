<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <h:form id="formEnte">
                    <ace:dataTable id="tablaEnte"
                                   value="#{enteController.listEnte}"
                                   var="ente">

                        <ace:column id="idEnte" headerText="ID">
                            <h:outputText id="idEnteColumna" value="#{ente.idEnte}"></h:outputText>
                        </ace:column>
                        <ace:column id="nombreEnte" headerText="NOMBRE">
                            <h:outputText id="nombreEnteColumna" value="#{ente.nombre}"></h:outputText>
                        </ace:column>
                        <ace:column id="direccionEnte" headerText="DIRECCIÃ“N">
                            <h:outputText id="direccionEnteColumna" value="#{ente.direccion}"></h:outputText>
                        </ace:column>
                         <ace:column id="accionEnte" headerText="ACCIONES">
                             <h:commandButton id="modificarEnte" action="#" value="#{enteController.cmdCreate.}"></h:commandButton>
                             <h:commandButton id="eliminarEnte" action="#" value="Eliminar"></h:commandButton>                             
                        </ace:column>
                    </ace:dataTable>                    
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
